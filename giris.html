    <script>
      function validateForm() {
        const email = document.forms["loginForm"]["email"].value;
        const sifre = document.forms["loginForm"]["sifre"].value;
        const emailPattern = /^[a-z0-9]+@sakarya\.edu\.tr$/;
  
        if (email === "" || sifre === "") {
          alert("Kullanıcı adı ve şifre boş bırakılamaz!");
          return false;
        }
  
        if (!emailPattern.test(email)) {
          alert("Kullanıcı adı, @sakarya.edu.tr uzantılı bir mail adresi olmalıdır.");
          return false;
        }
  
        return true;
      }
    </script>
