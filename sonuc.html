<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonu√ß</title>
  <link rel="stylesheet" href="sonuc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div class="sonuc-container">
    <h1>Form Bilgileri</h1>
    <div class="sonuc-item"><span class="etiket">Ad Soyad:</span> <span id="adSoyad"></span></div>
    <div class="sonuc-item"><span class="etiket">E-mail:</span> <span id="email"></span></div>
    <div class="sonuc-item"><span class="etiket">Telefon:</span> <span id="telefon"></span></div>
    <div class="sonuc-item"><span class="etiket">Mesaj:</span> <span id="mesaj"></span></div>
  </div>

  <script>
    const formVerisi = JSON.parse(localStorage.getItem('formVerisi')) || {};

    document.getElementById('adSoyad').textContent = formVerisi.adSoyad || '-';
    document.getElementById('email').textContent = formVerisi.email || '-';
    document.getElementById('telefon').textContent = formVerisi.telefon || '-';
    document.getElementById('mesaj').textContent = formVerisi.mesaj || '-';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
