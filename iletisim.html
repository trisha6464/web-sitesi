      <div class="header">
            <h1>İletişim Formu</h1>
      </div>
      <div class="orange-bar"></div>
      
      <div id="app">
        <div class="container">
        <h2>Benimle İletişime Geçin</h2>

        <div v-if="uyariMesajlari.length" class="uyari-kutusu">
          <ul>
            <li v-for="(mesaj, index) in uyariMesajlari" :key="index"> {{ mesaj }}</li>
          </ul>
        </div>

        <form @submit.prevent>
          <input type="text" v-model="form.adSoyad" placeholder="Ad-Soyad" />
          <input type="email" v-model="form.email" placeholder="Email" />
          <input type="text" v-model="form.telefon" placeholder="Telefon" />
          <textarea v-model="form.mesaj" placeholder="Mesajınızı Buraya Yazın..."></textarea>

        <div class="butonlar">
          <button type="button" class="btn js" @click="formuDogrula">JS ile Doğrula</button>
          <button type="button" class="btn vue" @click="formuDogrula">Vue.js ile Doğrula</button>
          <button type="button" class="btn gonder" @click="formuGonder">Gönder</button>
          <button type="button" class="btn temizle" @click="formuTemizle">Temizle</button>
        </div>
        </form>
        </div>
      </div>
